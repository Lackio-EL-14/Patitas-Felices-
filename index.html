<!DOCTYPE html>
<html xml:lang="es">
   <head>
    <title>Saludando</title>
  </head>
  <body>
    <h1>Saludo</h1>
    <form id="saludar-form">
      <label for="nombre">Nombre del usuario:</label>
      <input type="text" id="nombre" />
      <!-- Cambié el input submit por un button actuador con id saludar-button -->
      <button type="button" id="saludar-button">Saludar</button>
    </form>
    <!-- Div donde se mostrará el resultado -->
    <div id="resultado-saludo"></div>


  </body>
</html>
