<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Mascotas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
        <a href="index.html">
        <img src="imagenes/logo.jpeg" alt="logo Patitas Felices" class="logo-img" />
        </a>
    </div>

    <div class="nav-links">
      <a href="panel-solicitudes-adopcion.html" class="nav-item">Solicitudes</a>
      <a href="seguimiento-mascota.html" class="nav-item">Seguimiento</a>

      <a href="./lost-dogs.html" class="nav-item active">Extraviados</a>
    </div>

  </nav>

  <main>
    <h2>Seguimiento de Mascotas</h2>
    <div id="recordatorio" data-cy="recordatorio"
      style="display: none; background-color: #fff3cd; color: #856404; padding: 15px; border: 1px solid #ffeeba; border-radius: 5px; margin-bottom: 20px;">
      ¡Hola! Ya ha pasado un tiempo. Es hora de subir una nueva foto de tu mascota para que podamos seguir su progreso.
    </div>

    <label for="input-descripcion">Descripción:</label>
    <textarea id="input-descripcion" data-cy="input-descripcion" rows="4"
      placeholder="Cuéntanos cómo está tu mascota..."></textarea>

    <br><br>

    <label for="input-foto">Sube una foto:</label>


    <input type="file" id="input-foto" data-cy="input-foto">
    <button id="btn-subir" data-cy="btn-subir">Subir foto</button>

    <div id="contenedor-fotos" data-cy="contenedor-fotos"></div>
  </main>

  <script type="module" src="script/seguimiento-mascota.js"></script>
</body>
